<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        
        <div class="phone">
            <div class="layers layer-1 rabbit">
                <input type="checkbox">
                <div class="left-ear--outer"></div>
                <div class="left-ear--inner"></div>
                <div class="right-ear--outer"></div>
                <div class="right-ear--inner"></div>
                <div class="head">
                    <div class="head__eye eye--left"></div>
                    <div class="head__eye eye--right"></div>
                </div>
            </div>
            <div class="layers layer-2 rabbit">
                <input type="checkbox">
                <div class="left-ear--outer"></div>
                <div class="left-ear--inner"></div>
                <div class="right-ear--outer"></div>
                <div class="right-ear--inner"></div>
                <div class="head">
                    <div class="head__eye eye--left"></div>
                    <div class="head__eye eye--right"></div>
                </div>
            </div>
            <div class="layers layer-3 column">
                <div class="brown"></div>
                <div class="green"></div>
                <div class="dark-brown"></div>
            </div>
            <div class="layers layer-4 rabbit">
                <input type="checkbox">
                <div class="left-ear--outer"></div>
                <div class="left-ear--inner"></div>
                <div class="right-ear--outer"></div>
                <div class="right-ear--inner"></div>
                <div class="head">
                    <div class="head__eye eye--left"></div>
                    <div class="head__eye eye--right"></div>
                </div>
            </div>
            <div class="layers layer-5 column">
                <div class="brown n2"></div>
                <div class="green"></div>
                <div class="dark-brown"></div>
            </div>
            <div class="layers layer-6 rabbit">
                <input type="checkbox">
                <div class="left-ear--outer"></div>
                <div class="left-ear--inner"></div>
                <div class="right-ear--outer"></div>
                <div class="right-ear--inner"></div>
                <div class="head">
                    <div class="head__eye eye--left"></div>
                    <div class="head__eye eye--right"></div>
                </div>
            </div>
            <div class="layers layer-7 column n3">
                <div class="brown n3"></div>
                <div class="green"></div>
                <div class="dark-brown"></div>
            </div>
            <div class="layers layer-8 plant-green-container">
                <div class="plant-greem plant-greem--1"></div>
                <div class="plant-greem plant-greem--2"></div>
                <div class="plant-greem plant-greem--3"></div>
            </div>
            <div class="layers layer-9 plant-write-container">
                <div class="plant plant1"></div>
                <div class="plant plant2"></div>
            </div>
            <div class="layers layer-10 plant-write-container">
                <div class="plant plant1 plant--right"></div>
                <div class="plant plant2 plant--right"></div>
            </div>
        </div>
        <h3 class="total-count">Score: </h3>

    </body>
</html>
